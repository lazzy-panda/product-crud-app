<div class="container mt-4">
  <h2>Список товаров</h2>
  <button class="btn btn-primary mb-3" routerLink="/create">Добавить товар</button>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products$ | async; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td>
        <button class="btn btn-sm btn-warning" [routerLink]="['/edit', product.id]">Редактировать</button>
        <button class="btn btn-sm btn-danger" (click)="onDeleteProduct(product.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
